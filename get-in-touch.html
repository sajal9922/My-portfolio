    <!-- ---------------Hero-------------- -->
    <main class="hero">
      <section class="form-container">
        <div class="title">
          <h2>Get in touch</h2>
          <p class="message">
            Drop me a line, give me a call, or send me a message by submitting
            the form.
          </p>
          <p class="email">
            <img src="Images/email.png" alt="" />
            <a href="mailto:sajal.moni@gmail.com"> sajal.moni@gmail.com</a>
          </p>
          <p class="phone">
            <img src="Images/phone.png" alt="" />
            <a href="tel:+358458074447">+358458074447</a>
          </p>
        </div>
        <!-- --------------form------------- -->
        <form action="/submit" method="post">
          <!-- Name Input -->
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <!-- Email Input -->
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <!-- Message Textarea -->
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <!-- Submit Button -->
          <button class="button border-button" type="submit">Submit</button>
        </form>
      </section>
    </main>
